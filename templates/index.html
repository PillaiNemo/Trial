
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 10 News Around the World</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>Top 10 News Around the World</h1>
    <p class="subheading">Your daily news, simplified</p>
  </header>

  <div class="news-container">
    {% for article in articles %}
    <div class="news-card">
      {% if article.image %}
      <img src="{{ article.image }}" alt="News image">
      {% endif %}
      <div class="news-content">
        <h3>{{ article.title }}</h3>
        <p>{{ article.summary }}</p>
        <a href="{{ article.url }}" target="_blank">Read more</a>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
